<ion-view title="Domains" ng-init="init()">

    <ion-content class="has-tabs has-header">

        <ion-list>
            <ion-item ng-show="isLoading()" class="item item-icon text-center">
                <i class="icon ion-loading-c"></i>
            </ion-item>
            <ion-item ng-show="!isLoading()" ng-repeat="domain in getDomains() | filter:getHeaderSearchText():strict" class="item item-icon-right"
                      ng-href="#/domain/{{domain.id}}">
                {{domain.name}}
                <button class="button button-icon icon ion-trash-b" ng-click="remove(domain, $event)"></button>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
