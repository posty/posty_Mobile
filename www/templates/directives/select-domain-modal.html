<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Select Domain</h1>
	</ion-header-bar>
	<ion-content has-header="true" has-padding="true" has-footer="true">
    <ion-list ng-init="init()">
        <ion-item ng-show="isDomainLoading()" class="item item-icon text-center">
            <i class="icon ion-loading-c"></i>
        </ion-item>
        <ion-item ng-show="!isDomainLoading()" 
                  ng-repeat="domain in getDomains()" 
                  class="item item-icon-right"
                  ng-click="selectDomain(domain)">
            {{domain.name}}
        </ion-item>
    </ion-list> 
  </ion-content>  
  <div class="bar bar-footer">
    <div class="button-bar">
      <a class="button button-dark" ng-click="cancel()">Cancel</a>
    </div>
  </div>
</ion-modal-view>
