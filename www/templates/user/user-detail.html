<ion-view title="{{transport.name}}" ng-init="init()">
    <ion-content class="has-tabs has-header">

        <div class="list">

            <div class="list list-inset">

                <a ng-show="isLoading()" class="item item-icon text-center">
                    <i class="icon ion-loading-c"></i>
                </a>
                <div ng-show="!isLoading()">

                    <div class="item item-input item-stacked-label">
                        <span class="input-label">Name:</span>
                        <input type="text" placeholder="posty-soft.org" ng-model="transport.name">
                    </div>

                    <div class="item item-input item-stacked-label">
                        <span class="input-label">Destination:</span>
                        <input type="text" placeholder="192.168.1.0" ng-model="transport.destination">
                    </div>

                </div>
            </div>
            <div class="padding">
                <button class="button button-block button-dark" ng-disabled="!hasChanged()" ng-click="save(transport)" >Save</button>
            </div>
        </div>

    </ion-content>

</ion-view>
